    <div class="title"style="text-align: center;"><b style="font-family: Verdana, Geneva, Tahoma, sans-serif;">INPUT DATA KEUANGAN</b></div>
    <div class="content">
     <form name="input">
        <div id="form_alerts"></div>
        <br>
        <div class="user-details">
           <div class="input-box">
           <label for="TANGGAL_LAHIR" class="form-label"><b>Tanggal</b></label>
              <input type="date" id="TANGGAL_LAHIR" name="TANGGAL" class="form-control" placeholder="Masukan tanggal lahir " required>
          </div>
          
          <div class="input-box">
            <label for="JENIS_KELAMIN" class="form-label"><b>Rokok</b></label>
              <select type="text" id="JENIS_KELAMIN" name="ROKOK" class="form-control" placeholder="Pilih jenis kelamin " required>
                <option>-</option>
                <option>Rp.5.000</option>
                <option>Rp.10.000</option>
                <option>Rp.15.000</option>
              </select>
          </div>
      <div class="input-box">
            <label for="KONTAK" class="form-label"><b>Jajan</b></label>
              <input type="number" id="KONTAK" name="JAJAN" value="Rp."  class="form-control" placeholder="Masukan Nominal" required>
              <li><p style="font-size: small;">-- jika tidak ada,isi dengan (0) --</p></li>
          </div>
          <div class="input-box">
            <label for="JENIS_KELAMIN" class="form-label"><b>Bensin</b></label>
              <select type="text" id="JENIS_KELAMIN" name="BENSIN" class="form-control" required>
                <option>-</option>
                <option>Rp.10.000</option>
                <option>Rp.20.000</option>
                <option>Rp.30.000</option>
              </select>
          </div>
          <div class="input-box">
            <label for="KONTAK" class="form-label"><b>Bon/Hutang</b></label>
              <input type="number" id="KONTAK" name="BON" value="Rp." class="form-control" placeholder="Masukan Nominal">
              <li><p style="font-size: small;">-- isi jika ada --</p></li>
          </div>
          <div class="input-box">
            <label for="KONTAK" class="form-label"><b>Pemasukan lain</b></label>
              <input type="number" id="KONTAK" name="PEMASUKAN" value="Rp." class="form-control" placeholder="Masukan Nominal">
              <input type="text" name="SUMBER DANA" id="" placeholder="Sumber Dana">
              <li><p style="font-size: small;">- jika ada wajib sertakan sumber dana -</p></li>
          </div>
          <div class="input-box">
            <label for="KONTAK" class="form-label"><b>Pengeluaran lain</b></label>
              <input type="number" id="KONTAK" name="PENGELUARAN" value="Rp." class="form-control" placeholder="Masukan Nominal">
              <input type="text" name="SUMBER DANA" id="" placeholder="Sumber Dana">
              <li><p style="font-size: small;">- jika ada wajib sertakan sumber dana -</p></li>
          </div>
          <div class="input-box">
             <label for="NAMA_LENGKAP" class="form-label"><b>Keterangan lain</b></label>
              <input type="text" id="NAMA_LENGKAP" name="KETERANGAN LAIN" class="form-control" placeholder="Penjelasan">
              <li><p style="font-size: small;">- jelaskan dengan singkat dan jelas -</p></li>

          </div>
         
          
         
        </div>
        <div class="button">
          <input type="submit" value="KIRIM !">
        </div>
      </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxNqUYXcCo900SG66ffkTC-OFDa0koOZ1i7JGdUk7DURwemDJoGc6MLcfunM_8qjF4Q/exec'
        const form = document.forms['input']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
            form.reset();
        })
    </script>
